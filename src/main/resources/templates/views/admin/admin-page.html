<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en">

<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/css/admin.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Users</title>
</head>

<body>

<header class="top-line">
    <nav class="navbar bg-black">
        <div class="container-fluid">
            <div class="d-flex flex-row justify-content-between align-items-center">
                <b class="navbar-brand text-white" th:text="${user.email}">text</b>
                <p class="text-white m-0">with roles:</p>
                <div th:each="role : ${user.roles}">
                    <p class="text-white ps-1 m-0" th:text="${#strings.substringAfter(role.name, 'ROLE_')} + ' '"></p>
                </div>
            </div>
            <div class="logout">
                <a href="/logout">Logout</a>
            </div>
        </div>
    </nav>
</header>


<section>
    <div class="container-fluid">
        <div class="row">
            <div class="p-0 col-2">
                <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist"
                     aria-orientation="vertical">
                    <a class="nav-link active" href="/admin" role="tab" aria-controls="v-pills-home"
                       aria-selected="true" sec:authorize="hasAuthority('ROLE_ADMIN')">Admin</a>
                    <a class="nav-link" href="/user" role="tab" aria-controls="v-pills-profile"
                       aria-selected="false" sec:authorize="(hasAnyAuthority('ROLE_ADMIN', 'ROLE_USER'))">User</a>
                </div>
            </div>
            <div class="col-10 px-0">
                <div class="container-fluid">
                    <h1 class="m-3 fw-bold">Admin panel</h1>
                    <div class="tab-content" id="tabContent">
                        <ul class="nav nav-tabs">
                            <li><a class="nav-link active" data-bs-toggle="tab" href="#usersTable">Users Table</a></li>
                            <li><a class="nav-link" data-bs-toggle="tab" href="#newUser">New User</a></li>
                        </ul>
                        <div class="tab-content">
                            <section class="tab-pane fade show active" id="usersTable" role="tabpanel">
                                <div class="card">
                                    <div class="card-header">
                                        <div class="m-1">
                                            <h4>All users</h4>
                                        </div>
                                    </div>

                                    <div class="card-body text-white">
                                        <table class="table table-striped table-hover">
                                            <tr>
                                                <th>ID</th>
                                                <th>Name</th>
                                                <th>Surname</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            <tr th:each="user : ${users}">
                                                <td th:text="${user.id}">id</td>
                                                <td th:text="${user.firstName}">First name</td>
                                                <td th:text="${user.lastName}">Last name</td>
                                                <td th:text="${user.age}">Age</td>
                                                <td th:text="${user.email}">Email</td>
                                                <td>
                                                    <th:block th:each="role: ${user.roles}"
                                                              th:text="${#strings.substringAfter(role.name, 'ROLE_')} + ' '">
                                                    </th:block>
                                                </td>
                                                <td>
                                                    <a type="button" class="btn btn-sm btn-primary"
                                                       data-bs-toggle="modal"
                                                       data-bs-target="#editModal"
                                                       th:data-bs-target="${'#editModal'+user.id}">Edit</a>
                                                </td>
                                                <td>
                                                    <a type="button" class="btn btn-sm btn-danger"
                                                       data-bs-toggle="modal"
                                                       data-bs-target="#DELETE"
                                                       th:data-bs-target="${'#DELETE'+user.id}">Delete</a>
                                                </td>

                                                <div class="modal fade" th:id="${'editModal'+user.id}"
                                                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                    <div class="modal-dialog" modal-dialog-centered>
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="editModalLabel">Edit
                                                                    user</h5>
                                                                <button type="button" class="btn-close"
                                                                        data-bs-dismiss="modal"
                                                                        aria-label="Close"></button>
                                                            </div>
                                                            <form th:action="@{/admin/edit}"
                                                                  th:object="${user}" th:method="POST">
                                                                <div class="modal-body col-md text-center">
                                                                    <br>
                                                                    <label for="id0"><b>ID</b></label>
                                                                    <input th:name="id" th:type="text"
                                                                           class="form-control" id="id0"
                                                                           th:value="${user.id}" readonly/>
                                                                    <br>
                                                                    <label for="name0"><b>Name</b></label>
                                                                    <input th:name="firstname" th:type="text"
                                                                           class="form-control" id="name0"
                                                                           th:value="${user.firstName}"/>
                                                                    <br>
                                                                    <label for="surname0"><b>Surname</b></label>
                                                                    <input th:name="lastname" th:type="text"
                                                                           class="form-control" id="surname0"
                                                                           th:value="${user.lastName}"/>
                                                                    <br>
                                                                    <label for="age0"><b>Age</b></label>
                                                                    <input th:name="age" th:type="number"
                                                                           class="form-control" id="age0"
                                                                           th:value="${user.age}"/>
                                                                    <br>
                                                                    <label for="email0"><b>Email</b></label>
                                                                    <input th:name="email" th:type="text"
                                                                           class="form-control" id="email0"
                                                                           th:value="${user.email}"/>
                                                                    <br>
                                                                    <label for="password0"><b>Password</b></label>
                                                                    <input th:name="password" type="text"
                                                                           class="form-control" id="password0"/>
                                                                    <br>
                                                                    <label for="roles"><b>Role</b></label>
                                                                    <select multiple
                                                                            class="form-control form-control-sm"
                                                                            id="roles" name="roles" size="2" required>
                                                                        <option th:each="role: ${roles}"
                                                                                th:value="${role.name}"
                                                                                th:selected="${user.roles.contains(role)}">
                                                                            <th:block
                                                                                    th:text="${#strings.substringAfter(role.name, 'ROLE_')} + ' '">
                                                                            </th:block>
                                                                        </option>
                                                                    </select>
                                                                    <br><br>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="submit" class="btn btn-primary">
                                                                        Edit
                                                                    </button>
                                                                    <button type="button" class="btn btn-secondary"
                                                                            data-bs-dismiss="modal">Close
                                                                    </button>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="modal fade" th:id="${'DELETE'+user.id}" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                    <div class="modal-dialog" role="document">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="exampleModalLabel">Delete user</h5>
                                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                            </div>
                                                            <form th:action="@{/admin/delete}" th:method="POST">
                                                                <!-- CSRF Token -->
                                                                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

                                                                <div class="modal-body col-md">
                                                                    <label for="id"><b>ID</b></label>
                                                                    <input th:name="id" th:type="text" class="form-control" id="id" th:value="${user.id}" readonly/>
                                                                    <br>
                                                                    <label for="firstname"><b>Name</b></label>
                                                                    <input th:name="firstname" th:type="text" class="form-control" id="firstname"
                                                                           th:value="${user.firstName}" readonly/>
                                                                    <br>
                                                                    <label for="lastname"><b>Surname</b></label>
                                                                    <input th:name="lastname" th:type="text" class="form-control" id="lastname"
                                                                           th:value="${user.lastName}" readonly/>
                                                                    <br>
                                                                    <label for="age1"><b>Age</b></label>
                                                                    <input th:name="age" th:type="number" class="form-control" id="age1" th:value="${user.age}" readonly/>
                                                                    <br>
                                                                    <label for="email1"><b>Email</b></label>
                                                                    <input th:name="email" th:type="text" class="form-control" id="email1" th:value="${user.email}" readonly/>
                                                                    <br>
                                                                </div>

                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                                    <button type="submit" class="btn btn-danger">Delete</button>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </section>
                            <section class="tab-pane fade" id="newUser" role="tabpanel">
                                <div class="card">
                                    <div class="card-header">
                                        <div class="m-1">
                                            <h4>Add new user</h4>
                                        </div>
                                    </div>

                                    <div class="container mt-5 mb-5 ">
                                        <div class="row justify-content-center">
                                            <div class="col-md-6 border border-white">
                                                <form
                                                      th:action="@{/admin/create}" th:object="${emptyUser}"
                                                      method="POST">
                                                    <label for="firstname0"><b>Name</b></label>
                                                    <input th:name="firstname" th:type="text" class="form-control" id="firstname0" required/>
                                                    <br>
                                                    <label for="lastname0"><b>Surname</b></label>
                                                    <input th:name="lastname" th:type="text" class="form-control" id="lastname0" required/>
                                                    <br>
                                                    <label for="age"><b>Age</b></label>
                                                    <input th:name="age" th:type="number" class="form-control" id="age"/>
                                                    <br>
                                                    <label for="email"><b>Email</b></label>
                                                    <input th:name="email" th:type="text" class="form-control" id="email" required/>
                                                    <br>
                                                    <label for="password"><b>Password</b></label>
                                                    <input th:name="password" th:field="*{password}" th:type="password" class="form-control"
                                                           id="password"/>
                                                    <br>
                                                    <label for="roleCreate"><b>Role</b></label>
                                                    <select multiple class="form-control form-control-sm" id="roleCreate" name="roles" size="2" required>
                                                        <option th:each="role: ${roles}"
                                                                th:value="${role.name}"
                                                                th:selected="${emptyUser.roles.contains(role)}">
                                                            <th:block th:text="${#strings.substringAfter(role.name, 'ROLE_')} + ' '"></th:block>
                                                        </option>
                                                    </select>
                                                    <br>
                                                    <button th:type="submit" class="btn btn-success btn-lg" value="Add new user">Add new user
                                                    </button>
                                                </form>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
